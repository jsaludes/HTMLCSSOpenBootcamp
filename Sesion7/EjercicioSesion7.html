<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sesion7/css/styles.css">
    <title>EjercicioSesion7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="login-form">
            <form>
                <h1>Bienvenid@ a la sesión 7</h1>
                <div class="login-form__field">
                    <input type="text" name="user" placeholder="Nombre de usuario" class="login-form__field--user" id="user" required/>
                </div>
                <div class="login-form__field">
                    <input type="password" name="password" placeholder="Contraseña" class="login-form__field--password" id="password" required/>
                </div>
                <div class="login-form_field">
                    <input type="checkbox" name="check" class="login-form__field--checkbox" id="check"required/>
                    <label for="check">Acepto las condiciones de acceso</label>
                </div>
                <div class="login-form_field">
                    <input type="submit" name="boton" value="Iniciar sesión" class="login-form__submit" id="submit" required/>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
